<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TACTICAL DEPLOY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        #main-title { width: 80%; margin: 10px auto; text-align: center; padding: 12px; border: 2px solid #e74c3c; color: #e74c3c; font-weight: bold; background: #2c2c2c; border-radius: 8px; text-transform: uppercase; letter-spacing: 2px; }
        #ui-panel { padding: 10px 15px; background: #2c2c2c; z-index: 1000; position: relative; }
        #notification-banner { padding: 15px; border-radius: 4px; font-weight: bold; text-align: center; background: #27ae60; margin-bottom: 10px; font-size: 1.1rem; border: 2px solid transparent; min-height: 25px; transition: background 0.3s; }
        .alert-msg { background: #3498db !important; border: 3px solid white !important; color: white !important; }
        .alert-active { background: #ff0000 !important; animation: pulse-red 0.5s infinite alternate !important; border: 3px solid white !important; }
        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.5; } }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; font-size: 0.7rem; }
        #btn-vocal { background: #34495e; } #btn-vocal.on { background: #2ecc71; }
        #btn-dict { background: #8e44ad; } #btn-signal { background: #3498db; } #btn-signal.active { background: #2ecc71; }
        #btn-pec { background: #e67e22; grid-column: span 2; margin-top: 8px; height: 45px; } #btn-pec.active { background: #c0392b; }
        #btn-sat { background: #2c3e50; height: 35px; border: 1px solid #7f8c8d; } #btn-test { background: #9b59b6; height: 35px; }
        input { width: 100%; padding: 12px; background: #444; border: 1px solid #666; color: white; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; }
        #map { height: calc(100vh - 350px); width: 100%; background: #222; }
    </style>
</head>
<body>

<div id="main-title">TACTICAL DEPLOY</div>
<div id="ui-panel">
    <input type="text" id="user-id" placeholder="NOM DE L'UNIT√â">
    <div id="notification-banner">ZONE S√âCURIS√âE</div>
    <div class="btn-grid">
        <button id="btn-vocal">üéôÔ∏è LIVE VOCAL</button>
        <button id="btn-dict">üó£Ô∏è DICTER MSG</button>
        <button id="btn-signal">üì° REJOINDRE LE DISPOSITIF</button>
        <button id="btn-sat">üó∫Ô∏è VUE SATELLITE</button>
        <button id="btn-pec">üö® D√âMARRER PRISE EN CHARGE</button>
        <button id="btn-test">‚öôÔ∏è TESTER ALERTE</button>
    </div>
</div>
<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://poursuite-tactique-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const idInput = document.getElementById('user-id');
    let myName = localStorage.getItem('unit_name') || "Unite-" + Math.floor(Math.random() * 999);
    idInput.value = myName;

    const banner = document.getElementById('notification-banner');
    const map = L.map('map', { zoomControl: false }).setView([0, 0], 2);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    let isSat = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBip() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    document.getElementById('btn-sat').onclick = function() {
        if (!isSat) { map.removeLayer(osm); map.addLayer(sat); this.innerText = "üó∫Ô∏è VUE ROUTE"; } 
        else { map.removeLayer(sat); map.addLayer(osm); this.innerText = "üó∫Ô∏è VUE SATELLITE"; }
        isSat = !isSat;
    };

    let myPos = null, isVisible = false, isPEC = false, myStream = null, firstFix = true;
    const markers = {};
    const myMarker = L.marker([0, 0], { zIndexOffset: 2000 }).addTo(map).bindPopup("MOI");

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        window.speechSynthesis.speak(utterance);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        document.getElementById('btn-dict').onclick = () => { try { recognition.start(); banner.innerText = "√âCOUTE EN COURS..."; } catch(e) {} };
        recognition.onresult = (event) => {
            const msg = event.results[0][0].transcript;
            db.ref('last_msg').set({ from: myName, text: msg, ts: Date.now() });
        };
    }

    const peer = new Peer(myName.replace(/[^a-zA-Z0-9]/g, ""));
    navigator.mediaDevices.getUserMedia({ audio: true }).then(st => { 
        myStream = st; myStream.getAudioTracks()[0].enabled = false; 
    });

    document.getElementById('btn-vocal').onclick = function() {
        const active = myStream.getAudioTracks()[0].enabled;
        myStream.getAudioTracks()[0].enabled = !active;
        this.innerText = !active ? "üéôÔ∏è VOCAL : ON" : "üéôÔ∏è VOCAL : OFF";
        this.classList.toggle('on');
    };

    peer.on('call', call => {
        call.answer(myStream);
        call.on('stream', st => { const audio = new Audio(); audio.srcObject = st; audio.play(); });
    });

    function sendUpdate() {
        if (!myPos) return;
        const safeId = myName.replace(/[^a-zA-Z0-9]/g, "_");
        if (isVisible || isPEC) {
            db.ref('vehicles/' + safeId).update({ lat: myPos.lat, lon: myPos.lon, active: isPEC, ts: Date.now() });
        } else { db.ref('vehicles/' + safeId).remove(); }
    }

    document.getElementById('btn-signal').onclick = function() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        isVisible = !isVisible;
        this.classList.toggle('active');
        this.innerText = isVisible ? "‚úÖ DISPOSITIF REJOINT" : "üì° REJOINDRE LE DISPOSITIF";
        speak(""); sendUpdate();
    };

    document.getElementById('btn-pec').onclick = function() {
        isPEC = !isPEC;
        this.classList.toggle('active');
        this.innerText = isPEC ? "üõë STOP INTERCEPTION" : "üö® D√âMARRER PRISE EN CHARGE";
        if (isPEC && !isVisible) { isVisible = true; document.getElementById('btn-signal').classList.add('active'); }
        sendUpdate();
    };

    // LOGIQUE DE R√âCEPTION AVEC NETTOYAGE DES MARQUEURS FANT√îMES
    db.ref().on('value', (snapshot) => {
        const root = snapshot.val() || {};
        const data = root.vehicles || {};
        const lastMsg = root.last_msg || {};
        const now = Date.now();
        let unitInAction = null;

        if (lastMsg.ts && lastMsg.from !== myName) {
            if (!window.lastShownTs || window.lastShownTs !== lastMsg.ts) {
                window.lastShownTs = lastMsg.ts;
                playBip();
                banner.innerText = lastMsg.from.toUpperCase() + " : " + lastMsg.text;
                banner.className = "alert-msg";
                setTimeout(() => speak(lastMsg.from + " dit " + lastMsg.text), 300);
                setTimeout(() => { banner.className = ""; }, 7000);
            }
        }

        // Nettoyage des marqueurs qui n'existent plus en base
        for (let id in markers) { if (!data[id]) { map.removeLayer(markers[id]); delete markers[id]; } }

        for (let id in data) {
            const v = data[id];
            
            // NETTOYAGE AUTOMATIQUE : Si pas de signal depuis 30s, on ignore
            if (now - v.ts > 30000) {
                if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
                continue; 
            }

            if (v.active) unitInAction = id.replace(/_/g, ' ');
            if (id === myName.replace(/[^a-zA-Z0-9]/g, "_")) continue;
            
            if (!markers[id]) { markers[id] = L.marker([v.lat, v.lon]).addTo(map); } 
            else { markers[id].setLatLng([v.lat, v.lon]); }
        }

        if (banner.className !== "alert-msg") {
            if (unitInAction) {
                banner.innerText = "üö® ALERTE : " + unitInAction.toUpperCase();
                banner.className = "alert-active";
            } else {
                banner.innerText = "ZONE S√âCURIS√âE";
                banner.className = "";
            }
        }
    });

    navigator.geolocation.watchPosition((p) => {
        myPos = { lat: p.coords.latitude, lon: p.coords.longitude };
        myMarker.setLatLng([myPos.lat, myPos.lon]);
        if (firstFix) { map.setView([myPos.lat, myPos.lon], 17); firstFix = false; }
        if (isVisible || isPEC) sendUpdate();
    }, null, { enableHighAccuracy: true });

    // Nettoyeur forc√© toutes les 5s
    setInterval(() => {
        if (banner.className === "alert-active") {
            db.ref('vehicles').once('value', (s) => {
                let check = false; const d = s.val() || {};
                for (let i in d) { if (d[i].active && (Date.now() - d[i].ts < 30000)) check = true; }
                if (!check) { banner.innerText = "ZONE S√âCURIS√âE"; banner.className = ""; }
            });
        }
    }, 5000);
</script>
</body>
</html>
