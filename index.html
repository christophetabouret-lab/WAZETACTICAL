<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TACTICAL DEPLOY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        #main-header {
            width: 85%; margin: 10px auto; text-align: center;
            padding: 15px; border: 2px solid #e74c3c; color: #e74c3c;
            font-weight: bold; background: #2c2c2c; border-radius: 8px;
            text-transform: uppercase; letter-spacing: 2px;
            font-size: 1.2rem; min-height: 30px; transition: all 0.3s;
        }

        .header-alert { 
            background: #ff0000 !important; color: white !important; 
            border: 3px solid white !important;
            animation: pulse-header 0.8s infinite alternate;
        }
        .header-msg { background: #3498db !important; color: white !important; border: 2px solid white !important; }

        @keyframes pulse-header { 
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.02); }
        }

        #ui-panel { padding: 5px 15px; background: #2c2c2c; z-index: 1000; position: relative; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; font-size: 0.7rem; }
        
        #btn-vocal { background: #34495e; } #btn-vocal.on { background: #2ecc71; }
        #btn-dict { background: #8e44ad; } 
        #btn-signal { background: #3498db; grid-column: span 2; height: 45px; font-size: 0.8rem; }
        #btn-signal.active { background: #2ecc71; }
        #btn-pec { background: #e67e22; grid-column: span 2; height: 45px; font-size: 0.9rem; }
        #btn-pec.active { background: #c0392b; }
        #btn-sat { background: #2c3e50; height: 35px; border: 1px solid #7f8c8d; }
        #btn-test { background: #9b59b6; height: 35px; }

        input { width: 100%; padding: 12px; background: #444; border: 1px solid #666; color: white; border-radius: 4px; margin-bottom: 5px; box-sizing: border-box; }
        #map { height: calc(100vh - 360px); width: 100%; background: #222; }
    </style>
</head>
<body>

<div id="main-header">TACTICAL DEPLOY</div>

<div id="ui-panel">
    <input type="text" id="user-id" placeholder="NOM DE L'UNIT√â">
    <div class="btn-grid">
        <button id="btn-vocal">üéôÔ∏è LIVE VOCAL</button>
        <button id="btn-dict">üó£Ô∏è DICTER MSG</button>
        <button id="btn-signal">üì° REJOINDRE LE DISPOSITIF</button>
        <button id="btn-pec">üö® D√âMARRER PRISE EN CHARGE</button>
        <button id="btn-sat">üó∫Ô∏è SATELLITE</button>
        <button id="btn-test">‚öôÔ∏è TEST ALERTE</button>
    </div>
</div>

<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://poursuite-tactique-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const idInput = document.getElementById('user-id');
    let myName = localStorage.getItem('unit_name') || "Unite-" + Math.floor(Math.random() * 999);
    idInput.value = myName;

    const header = document.getElementById('main-header');
    const map = L.map('map', { zoomControl: false }).setView([0, 0], 2);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    let isSat = false, isLockedForMsg = false, altToggle = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBip() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    document.getElementById('btn-sat').onclick = function() {
        if (!isSat) { map.removeLayer(osm); map.addLayer(sat); } 
        else { map.removeLayer(sat); map.addLayer(osm); }
        isSat = !isSat;
    };

    let myPos = null, isVisible = false, isPEC = false, myStream = null, firstFix = true;
    const markers = {};
    const myMarker = L.marker([0, 0], { zIndexOffset: 2000 }).addTo(map).bindPopup("MOI");

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        window.speechSynthesis.speak(utterance);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        document.getElementById('btn-dict').onclick = () => { try { recognition.start(); header.innerText = "√âCOUTE..."; } catch(e) {} };
        recognition.onresult = (event) => {
            const msg = event.results[0][0].transcript;
            db.ref('last_msg').set({ from: myName, text: msg, ts: Date.now() });
        };
    }

    const peer = new Peer(myName.replace(/[^a-zA-Z0-9]/g, ""));
    navigator.mediaDevices.getUserMedia({ audio: true }).then(st => { 
        myStream = st; myStream.getAudioTracks()[0].enabled = false; 
    });

    document.getElementById('btn-vocal').onclick = function() {
        const active = myStream.getAudioTracks()[0].enabled;
        myStream.getAudioTracks()[0].enabled = !active;
        this.innerText = !active ? "üéôÔ∏è VOCAL : ON" : "üéôÔ∏è LIVE VOCAL";
        this.classList.toggle('on');
    };

    peer.on('call', call => {
        call.answer(myStream);
        call.on('stream', st => { const audio = new Audio(); audio.srcObject = st; audio.play(); });
    });

    function sendUpdate() {
        if (!myPos) return;
        const safeId = myName.replace(/[^a-zA-Z0-9]/g, "_");
        if (isVisible || isPEC) {
            db.ref('vehicles/' + safeId).update({ lat: myPos.lat, lon: myPos.lon, active: isPEC, ts: Date.now() });
        } else { db.ref('vehicles/' + safeId).remove(); }
    }

    document.getElementById('btn-signal').onclick = function() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        isVisible = !isVisible;
        this.classList.toggle('active');
        this.innerText = isVisible ? "‚úÖ DISPOSITIF REJOINT" : "üì° REJOINDRE LE DISPOSITIF";
        speak(""); sendUpdate();
    };

    document.getElementById('btn-pec').onclick = function() {
        isPEC = !isPEC;
        this.classList.toggle('active');
        this.innerText = isPEC ? "üõë STOP INTERCEPTION" : "üö® D√âMARRER PRISE EN CHARGE";
        if (isPEC && !isVisible) { 
            isVisible = true; 
            document.getElementById('btn-signal').classList.add('active'); 
            document.getElementById('btn-signal').innerText = "‚úÖ DISPOSITIF REJOINT";
        }
        sendUpdate();
    };

    db.ref().on('value', (snapshot) => {
        const root = snapshot.val() || {};
        const data = root.vehicles || {};
        const lastMsg = root.last_msg || {};
        const now = Date.now();
        let unitInAction = null;

        // Message bleu - SUPPRESSION D√âFINITIVE APR√àS LECTURE
        if (lastMsg.ts && lastMsg.from !== myName) {
            if (!window.lastShownTs || window.lastShownTs !== lastMsg.ts) {
                window.lastShownTs = lastMsg.ts;
                isLockedForMsg = true;
                header.innerText = lastMsg.from.toUpperCase() + " : " + lastMsg.text;
                header.className = "header-msg";
                setTimeout(() => speak(lastMsg.from + " dit " + lastMsg.text), 100);
                
                // On attend 7 secondes puis on vide la base de donn√©es pour ce message
                setTimeout(() => { 
                    isLockedForMsg = false;
                    header.className = "";
                    db.ref('last_msg').remove(); // EFFACE D√âFINITIVEMENT LE MESSAGE
                }, 7000);
            }
        }

        for (let id in markers) { map.removeLayer(markers[id]); delete markers[id]; }
        
        if (isVisible) {
            for (let id in data) {
                const v = data[id];
                if (now - v.ts > 30000) continue;
                if (v.active) unitInAction = id.replace(/_/g, ' ');
                if (id !== myName.replace(/[^a-zA-Z0-9]/g, "_")) {
                    markers[id] = L.marker([v.lat, v.lon]).addTo(map);
                }
            }
        } else {
            for (let id in data) {
                if (data[id].active && (now - data[id].ts < 30000)) unitInAction = id.replace(/_/g, ' ');
            }
        }

        if (!isLockedForMsg) {
            if (unitInAction) {
                if (header.className !== "header-alert") playBip();
                header.className = "header-alert";
                altToggle = !altToggle;
                header.innerText = altToggle ? "üö® " + unitInAction.toUpperCase() : "TACTICAL DEPLOY";
            } else {
                header.innerText = "TACTICAL DEPLOY";
                header.className = "";
            }
        }
    });

    navigator.geolocation.watchPosition((p) => {
        myPos = { lat: p.coords.latitude, lon: p.coords.longitude };
        myMarker.setLatLng([myPos.lat, myPos.lon]);
        if (firstFix) { map.setView([myPos.lat, myPos.lon], 17); firstFix = false; }
        if (isVisible || isPEC) sendUpdate();
    }, null, { enableHighAccuracy: true });

    setInterval(() => { if (!isLockedForMsg) db.ref().once('value', (s) => {}); }, 1000);
</script>
</body>
</html>
