<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TACTICAL DEPLOY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-dark: #121212; --panel-bg: #1e1e1e; --accent-red: #e74c3c;
            --accent-blue: #3498db; --accent-green: #2ecc71; --accent-purple: #9b59b6;
            --accent-orange: #f39c12;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #e0e0e0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        #main-header {
            width: 80%; margin: 12px auto; text-align: center; padding: 12px; 
            border: 1px solid rgba(231, 76, 60, 0.5); color: var(--accent-red);
            font-weight: 800; background: rgba(30, 30, 30, 0.9); border-radius: 12px;
            text-transform: uppercase; letter-spacing: 3px; font-size: 1.1rem; min-height: 24px;
            z-index: 1001;
        }

        #map-container { position: relative; flex-grow: 1; width: 100%; overflow: hidden; display: flex; }
        #map { height: 100%; width: 100%; background: #1a1a1a; z-index: 1; }

        .vigilance-halo {
            position: absolute; top: 0; bottom: 0; width: 80px;
            z-index: 1000; pointer-events: none; opacity: 0;
            transition: opacity 0.3s ease;
        }
        #halo-left { left: 0; }
        #halo-right { right: 0; }
        
        .halo-orange #halo-left { opacity: 1; background: linear-gradient(to right, rgba(243, 156, 18, 0.7), transparent); animation: halo-pulse 0.8s infinite alternate; }
        .halo-orange #halo-right { opacity: 1; background: linear-gradient(to left, rgba(243, 156, 18, 0.7), transparent); animation: halo-pulse 0.8s infinite alternate; }
        .halo-red #halo-left { opacity: 1; background: linear-gradient(to right, rgba(231, 76, 60, 0.8), transparent); animation: halo-pulse 0.5s infinite alternate; }
        .halo-red #halo-right { opacity: 1; background: linear-gradient(to left, rgba(231, 76, 60, 0.8), transparent); animation: halo-pulse 0.5s infinite alternate; }

        @keyframes halo-pulse { from { opacity: 0.3; } to { opacity: 1; } }

        #ui-panel { padding: 10px 15px 15px; background: var(--panel-bg); z-index: 1001; border-top: 1px solid #333; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 14px 10px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; color: white; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; justify-content: center; gap: 6px; }

        #btn-signal { background: var(--accent-blue); grid-column: span 2; height: 50px; }
        #btn-signal.active { background: var(--accent-green); }
        #btn-pec { background: #d35400; grid-column: span 2; height: 55px; border-bottom: 4px solid #a04000; }
        #btn-pec.active { background: #c0392b; }

        .police-icon { background: #2c3e50; border: 2px solid white; border-radius: 4px; width: 32px !important; height: 18px !important; position: relative; }
        .police-icon::after { content: ''; position: absolute; top: -7px; left: 50%; transform: translateX(-50%); width: 14px; height: 14px; border-radius: 50%; animation: gyro-flash 0.4s infinite alternate; }
        @keyframes gyro-flash { 0% { background: #ff0000; box-shadow: 0 0 15px #ff0000; } 100% { background: #0044ff; box-shadow: 0 0 15px #0044ff; } }
        
        .danger-marker { display: flex; justify-content: center; align-items: center; font-size: 32px; filter: drop-shadow(0 0 5px black); animation: bounce 0.4s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }
        .tactical-tooltip { background: rgba(0,0,0,0.8); color: white; border: 1px solid var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div id="main-header">TACTICAL DEPLOY</div>

<div id="map-container">
    <div id="halo-left" class="vigilance-halo"></div>
    <div id="halo-right" class="vigilance-halo"></div>
    <div id="map"></div>
</div>

<div id="ui-panel">
    <input type="text" id="user-id" placeholder="IDENTIFIANT UNIT√â">
    <div class="btn-grid">
        <button id="btn-vocal" style="background: #3d3d3d;">üéôÔ∏è LIVE VOCAL</button>
        <button id="btn-dict" style="background: var(--accent-purple);">üó£Ô∏è DICTER MSG</button>
        <button id="btn-signal">üì° REJOINDRE LE DISPOSITIF</button>
        <button id="btn-pec">üö® D√âMARRER PRISE EN CHARGE</button>
        <button id="btn-sat" style="background: #2c3e50;">üó∫Ô∏è SATELLITE</button>
        <button id="btn-reset" style="background: #5a5a5a;">üßπ RESET DATA</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://poursuite-tactique-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const idInput = document.getElementById('user-id');
    const btnSignal = document.getElementById('btn-signal');
    const btnPec = document.getElementById('btn-pec');
    let myName = localStorage.getItem('unit_name') || "Unite-" + Math.floor(Math.random() * 999);
    idInput.value = myName;
    idInput.onchange = () => { myName = idInput.value; localStorage.setItem('unit_name', myName); };

    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    const gyroIcon = L.divIcon({ className: 'police-icon', iconSize: [32, 18], iconAnchor: [16, 9] });
    const dangerIcon = L.divIcon({ className: 'danger-marker', html: '‚ö†Ô∏è', iconSize: [40, 40], iconAnchor: [20, 35] });

    let myPos = null, isVisible = false, isPEC = false, firstFix = true, markers = {}; 
    const myMarker = L.marker([0, 0], { zIndexOffset: 2000 }).addTo(map);

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI/180, œÜ2 = lat2 * Math.PI/180, ŒîœÜ = (lat2-lat1) * Math.PI/180, ŒîŒª = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function sendUpdate() { 
        if (!myPos) return;
        const safeId = myName.replace(/[^a-zA-Z0-9]/g, "_"); 
        if (isVisible || isPEC) { 
            db.ref('vehicles/' + safeId).set({ lat: myPos.lat, lon: myPos.lon, active: isPEC, ts: Date.now(), label: myName }); 
        } else { db.ref('vehicles/' + safeId).remove(); } 
    }

    btnPec.onclick = function() {
        isPEC = !isPEC;
        if (isPEC) isVisible = true;
        sendUpdate();
    };

    btnSignal.onclick = () => { 
        isVisible = !isVisible; 
        if (!isVisible) isPEC = false; 
        sendUpdate(); 
    };

    db.ref('vehicles').on('value', (snapshot) => {
        const data = snapshot.val() || {};
        const now = Date.now();
        let unitInAction = null, actionPos = null, colOrange = false, colRed = false;
        let anyInterceptionActive = false;

        for (let id in markers) { map.removeLayer(markers[id]); } markers = {}; 
        const mySafeId = myName.replace(/[^a-zA-Z0-9]/g, "_");

        for (let id in data) { 
            const v = data[id]; const isMe = (id === mySafeId);
            if (now - v.ts > 15000) continue; 
            if (v.active) anyInterceptionActive = true;

            const displayName = v.label || id.replace(/_/g, ' '); 
            
            if (!isMe && myPos) {
                const dist = getDistance(myPos.lat, myPos.lon, v.lat, v.lon);
                if (dist < 250) colRed = true;
                else if (dist < 500) colOrange = true;

                if (isVisible || v.active) {
                    const icon = (dist < 500) ? dangerIcon : (v.active ? gyroIcon : new L.Icon.Default());
                    markers[id] = L.marker([v.lat, v.lon], { icon }).addTo(map)
                        .bindTooltip(displayName, { permanent: true, direction: 'top', className: 'tactical-tooltip', offset: [0, -10] });
                }
            }
            if (v.active) { unitInAction = displayName; actionPos = [v.lat, v.lon]; } 
        }

        // SYNCHRONISATION GLOBALE : Si plus d'interception, tout le monde repasse au bleu
        if (!anyInterceptionActive) {
            isVisible = false;
            isPEC = false;
        }

        // Mise √† jour de l'interface utilisateur
        btnSignal.classList.toggle('active', isVisible);
        btnSignal.innerText = isVisible ? "‚úÖ REJOINT" : "üì° REJOINDRE LE DISPOSITIF";
        btnPec.classList.toggle('active', isPEC);
        btnPec.innerText = isPEC ? "üõë STOP INTERCEPTION" : "üö® D√âMARRER PRISE EN CHARGE";

        const cont = document.getElementById('map-container');
        cont.classList.remove('halo-orange', 'halo-red');
        if (colRed) cont.classList.add('halo-red');
        else if (colOrange) cont.classList.add('halo-orange');

        myMarker.setIcon(isPEC ? gyroIcon : new L.Icon.Default());
        
        if (actionPos && isVisible) {
            map.setView(actionPos, 17);
        } else if (myPos && firstFix) {
            map.setView([myPos.lat, myPos.lon], 17);
            firstFix = false;
        }

        const header = document.getElementById('main-header');
        header.innerText = unitInAction ? "üö® " + unitInAction.toUpperCase() : "TACTICAL DEPLOY";
        header.className = unitInAction ? "header-alert" : "";
    });

    navigator.geolocation.watchPosition((p) => { 
        myPos = { lat: p.coords.latitude, lon: p.coords.longitude }; 
        myMarker.setLatLng([myPos.lat, myPos.lon]); 
        if (firstFix) { map.setView([myPos.lat, myPos.lon], 17); firstFix = false; }
        if (isVisible || isPEC) sendUpdate();
    }, null, { enableHighAccuracy: true });

    setInterval(() => { if (isVisible || isPEC) sendUpdate(); }, 3000);
</script>
</body>
</html>
