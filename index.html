<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TACTICAL DEPLOY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        #main-title {
            width: 80%; margin: 10px auto; text-align: center;
            padding: 12px; border: 2px solid #e74c3c; color: #e74c3c;
            font-weight: bold; background: #2c2c2c; border-radius: 8px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        #ui-panel { padding: 10px 15px; background: #2c2c2c; z-index: 1000; position: relative; }

        #notification-banner { 
            padding: 15px; border-radius: 4px; font-weight: bold; text-align: center;
            background: #27ae60; margin-bottom: 10px; font-size: 1.1rem;
            border: 2px solid transparent; transition: all 0.2s;
        }

        .alert-active { 
            background: #ff0000 !important; 
            color: #ffffff !important;
            animation: pulse-red 0.5s infinite alternate !important;
            border: 3px solid #ffffff !important;
            display: block !important;
        }
        
        .alert-test { background: #e67e22 !important; animation: pulse-red 0.5s infinite alternate; }

        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.5; } }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; font-size: 0.75rem; }
        
        #btn-vocal { background: #34495e; }
        #btn-vocal.on { background: #2ecc71; }
        #btn-signal { background: #3498db; }
        #btn-signal.active { background: #2ecc71; }
        #btn-pec { background: #e67e22; grid-column: span 2; margin-top: 8px; height: 45px; font-size: 0.9rem; }
        #btn-pec.active { background: #c0392b; }
        #btn-test { background: #9b59b6; height: 35px; font-size: 0.65rem; }
        #btn-sat { background: #2c3e50; height: 35px; font-size: 0.65rem; border: 1px solid #7f8c8d; }

        input { width: 100%; padding: 12px; background: #444; border: 1px solid #666; color: white; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; }
        #map { height: calc(100vh - 350px); width: 100%; background: #222; transition: all 0.2s ease-in-out; box-sizing: border-box; }

        .proximity-alert {
            box-shadow: inset 0 0 50px 20px #ff0000 !important;
            border: 10px solid #ff0000 !important;
            animation: flash-border 0.4s infinite alternate;
            z-index: 1001;
        }
        @keyframes flash-border {
            from { border-color: #ff0000; box-shadow: inset 0 0 50px 20px #ff0000; }
            to { border-color: #ffffff; box-shadow: inset 0 0 80px 30px #ff0000; }
        }
    </style>
</head>
<body>

<div id="main-title">TACTICAL DEPLOY</div>

<div id="ui-panel">
    <input type="text" id="user-id" placeholder="NOM DE L'UNIT√â">
    <div id="notification-banner">ZONE S√âCURIS√âE</div>
    <div class="btn-grid">
        <button id="btn-vocal">üéôÔ∏è VOCAL : OFF</button>
        <button id="btn-signal">üì° REJOINDRE LE DISPOSITIF</button>
        <button id="btn-pec">üö® D√âMARRER PRISE EN CHARGE</button>
        <button id="btn-test">‚öôÔ∏è TESTER ALERTE</button>
        <button id="btn-sat">üó∫Ô∏è VUE SATELLITE</button>
    </div>
</div>

<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const firebaseConfig = { databaseURL: "https://poursuite-tactique-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const idInput = document.getElementById('user-id');
    let myName = localStorage.getItem('unit_name') || "Unite-" + Math.floor(Math.random() * 999);
    idInput.value = myName;

    const mapDiv = document.getElementById('map');
    const map = L.map('map', { zoomControl: false }).setView([0, 0], 2);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    let isSat = false;

    document.getElementById('btn-sat').onclick = function() {
        if (!isSat) { map.removeLayer(osm); map.addLayer(sat); this.innerText = "üó∫Ô∏è VUE ROUTE"; } 
        else { map.removeLayer(sat); map.addLayer(osm); this.innerText = "üó∫Ô∏è VUE SATELLITE"; }
        isSat = !isSat;
    };

    let myPos = null;
    let isVisible = false;
    let isPEC = false;
    let myStream = null;
    let firstFix = true;
    const markers = {};
    const myMarker = L.marker([0, 0], { zIndexOffset: 2000 }).addTo(map).bindPopup("MOI");
    const banner = document.getElementById('notification-banner');

    const peerId = myName.replace(/[^a-zA-Z0-9]/g, "");
    const peer = new Peer(peerId);
    
    navigator.mediaDevices.getUserMedia({ audio: true }).then(st => { 
        myStream = st; myStream.getAudioTracks()[0].enabled = false; 
    }).catch(() => console.log("Audio bloqu√©"));

    document.getElementById('btn-vocal').onclick = function() {
        if(!myStream) return;
        const active = myStream.getAudioTracks()[0].enabled;
        myStream.getAudioTracks()[0].enabled = !active;
        this.innerText = !active ? "üéôÔ∏è VOCAL : ON" : "üéôÔ∏è VOCAL : OFF";
        this.classList.toggle('on');
    };

    peer.on('call', call => {
        call.answer(myStream);
        call.on('stream', st => { const audio = new Audio(); audio.srcObject = st; audio.play(); });
    });

    function sendUpdate() {
        if (!myPos) return;
        const safeId = myName.replace(/[^a-zA-Z0-9]/g, "_");
        // Modification : On envoie si on a rejoint OU si on est en PEC
        if (isVisible || isPEC) {
            db.ref('vehicles/' + safeId).update({ lat: myPos.lat, lon: myPos.lon, active: isPEC, ts: Date.now() });
        } else {
            db.ref('vehicles/' + safeId).remove();
        }
    }

    document.getElementById('btn-signal').onclick = function() {
        isVisible = !isVisible;
        this.classList.toggle('active');
        this.innerText = isVisible ? "‚úÖ DISPOSITIF REJOINT" : "üì° REJOINDRE LE DISPOSITIF";
        sendUpdate();
    };

    document.getElementById('btn-pec').onclick = function() {
        isPEC = !isPEC;
        this.classList.toggle('active');
        this.innerText = isPEC ? "üõë STOP INTERCEPTION" : "üö® D√âMARRER PRISE EN CHARGE";
        
        // S√©curit√© : Si on lance une PEC sans avoir rejoint, on force la visibilit√© visuelle du bouton
        if (isPEC && !isVisible) {
            isVisible = true;
            const btnJoin = document.getElementById('btn-signal');
            btnJoin.classList.add('active');
            btnJoin.innerText = "‚úÖ DISPOSITIF REJOINT";
        }
        
        sendUpdate();
    };

    document.getElementById('btn-test').onclick = function() {
        db.ref('system_test').set({ active: true, from: myName, ts: Date.now() });
        setTimeout(() => { db.ref('system_test').set({ active: false }); }, 3000);
    };

    db.ref().on('value', (snapshot) => {
        const root = snapshot.val() || {};
        const data = root.vehicles || {};
        const testSignal = root.system_test || { active: false };
        let unitInAction = null;
        let collisionAlert = false;
        const safeMyId = myName.replace(/[^a-zA-Z0-9]/g, "_");

        for (let id in markers) { if (!data[id]) { map.removeLayer(markers[id]); delete markers[id]; } }

        for (let id in data) {
            const v = data[id];
            if (v.active === true) unitInAction = id.replace(/_/g, ' ');
            if (id === safeMyId) continue;

            if (!markers[id]) {
                markers[id] = L.marker([v.lat, v.lon]).addTo(map).bindPopup(id);
                if (myStream) peer.call(id.replace(/[^a-zA-Z0-9]/g, ""), myStream);
            } else { markers[id].setLatLng([v.lat, v.lon]); }

            if (myPos && isVisible) {
                const dist = L.latLng(myPos.lat, myPos.lon).distanceTo(L.latLng(v.lat, v.lon));
                if (dist < 500) collisionAlert = true;
            }
        }

        if (unitInAction) {
            banner.innerText = "üö® ALERTE : " + unitInAction.toUpperCase();
            banner.className = "alert-active";
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        } else if (testSignal.active === true) {
            banner.innerText = "‚öôÔ∏è TEST PAR : " + testSignal.from;
            banner.className = "alert-test";
        } else {
            banner.innerText = "ZONE S√âCURIS√âE";
            banner.className = "";
        }

        if (collisionAlert) { mapDiv.classList.add('proximity-alert'); } 
        else { mapDiv.classList.remove('proximity-alert'); }
    });

    navigator.geolocation.watchPosition((p) => {
        myPos = { lat: p.coords.latitude, lon: p.coords.longitude };
        myMarker.setLatLng([myPos.lat, myPos.lon]);
        if (firstFix) { map.setView([myPos.lat, myPos.lon], 17); firstFix = false; }
        if (isVisible || isPEC) sendUpdate();
        db.ref('vehicles/' + myName.replace(/[^a-zA-Z0-9]/g, "_")).onDisconnect().remove();
    }, null, { enableHighAccuracy: true });
</script>
</body>
</html>
