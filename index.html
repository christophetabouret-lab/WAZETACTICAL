<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TACTICAL DEPLOY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-dark: #121212; --panel-bg: #1e1e1e; --accent-red: #e74c3c;
            --accent-blue: #3498db; --accent-green: #2ecc71; --accent-purple: #9b59b6;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #e0e0e0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        #main-header {
            width: 80%; margin: 12px auto; text-align: center; padding: 12px; 
            border: 1px solid rgba(231, 76, 60, 0.5); color: var(--accent-red);
            font-weight: 800; background: rgba(30, 30, 30, 0.9); border-radius: 12px;
            text-transform: uppercase; letter-spacing: 3px; font-size: 1.1rem; min-height: 24px;
            transition: all 0.4s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }

        .header-alert { background: var(--accent-red) !important; color: white !important; border-color: white !important; animation: pulse-header 0.6s infinite alternate; }
        .header-msg { background: var(--accent-blue) !important; color: white !important; border-color: white !important; }

        @keyframes pulse-header { 0% { transform: scale(1); } 100% { transform: scale(1.02); } }

        #ui-panel { padding: 10px 15px 15px; background: var(--panel-bg); z-index: 1000; border-top: 1px solid #333; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { 
            padding: 14px 10px; border: none; border-radius: 8px; font-weight: 700; 
            cursor: pointer; color: white; text-transform: uppercase; font-size: 0.75rem; 
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        #btn-vocal { background: #3d3d3d; } #btn-vocal.on { background: var(--accent-green); }
        #btn-dict { background: var(--accent-purple); } 
        #btn-signal { background: var(--accent-blue); grid-column: span 2; height: 50px; }
        #btn-signal.active { background: var(--accent-green); }
        #btn-pec { background: #d35400; grid-column: span 2; height: 55px; font-size: 0.95rem; }
        #btn-pec.active { background: #c0392b; animation: danger-pulse 1.5s infinite; }

        @keyframes danger-pulse { 0% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(192, 57, 43, 0); } 100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0); } }

        #btn-sat { background: #2c3e50; } #btn-reset { background: #5a5a5a; }
        input { width: 100%; padding: 14px; background: #252525; border: 1px solid #3d3d3d; color: white; border-radius: 8px; margin-bottom: 12px; box-sizing: border-box; }
        #map { flex-grow: 1; width: 100%; background: #1a1a1a; }

        .police-icon { background: #2c3e50; border: 2px solid white; border-radius: 4px; width: 32px !important; height: 18px !important; }
        .police-icon::after { content: ''; position: absolute; top: -7px; left: 50%; transform: translateX(-50%); width: 14px; height: 14px; border-radius: 50%; animation: gyro-flash 0.4s infinite alternate; }
        @keyframes gyro-flash { 0% { background: #ff0000; box-shadow: 0 0 15px #ff0000; } 100% { background: #0044ff; box-shadow: 0 0 15px #0044ff; } }
        
        .tactical-tooltip { background: rgba(0,0,0,0.8); color: white; border: 1px solid var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div id="main-header">TACTICAL DEPLOY</div>
<div id="map"></div>

<div id="ui-panel">
    <input type="text" id="user-id" placeholder="IDENTIFIANT UNIT√â" spellcheck="false">
    <div class="btn-grid">
        <button id="btn-vocal">üéôÔ∏è LIVE VOCAL</button>
        <button id="btn-dict">üó£Ô∏è DICTER MSG</button>
        <button id="btn-signal">üì° REJOINDRE LE DISPOSITIF</button>
        <button id="btn-pec">üö® D√âMARRER PRISE EN CHARGE</button>
        <button id="btn-sat">üó∫Ô∏è SATELLITE</button>
        <button id="btn-reset">üßπ RESET DATA</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- CONFIGURATION WHATSAPP ---
    const WHATSAPP_PHONE = "336XXXXXXXX"; 
    const WHATSAPP_API_KEY = "VOTRE_CLE_ICI"; 

    function alerteWhatsApp(nom) {
        const texte = `üö® *ALERTE TACTICAL* üö®\n\nL'unit√© *${nom}* est en PRISE EN CHARGE !`;
        const url = `https://api.callmebot.com/whatsapp.php?phone=${WHATSAPP_PHONE}&text=${encodeURIComponent(texte)}&apikey=${WHATSAPP_API_KEY}`;
        fetch(url, { mode: 'no-cors' }).catch(e => console.log("Erreur WhatsApp"));
    }

    const firebaseConfig = { databaseURL: "https://poursuite-tactique-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const idInput = document.getElementById('user-id');
    let myName = localStorage.getItem('unit_name') || "Unite-" + Math.floor(Math.random() * 999);
    idInput.value = myName;
    
    idInput.onchange = () => { 
        const oldId = myName.replace(/[^a-zA-Z0-9]/g, "_");
        db.ref('vehicles/' + oldId).remove();
        myName = idInput.value; localStorage.setItem('unit_name', myName); 
    };

    const header = document.getElementById('main-header');
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 2);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    let isSat = false, isLockedForMsg = false, altToggle = false, lastAnnouncedUnit = null;
    const gyroIcon = L.divIcon({ className: 'police-icon', iconSize: [32, 18], iconAnchor: [16, 9] });

    document.getElementById('btn-pec').onclick = function() {
        isPEC = !isPEC;
        this.classList.toggle('active');
        this.innerText = isPEC ? "üõë STOP INTERCEPTION" : "üö® D√âMARRER PRISE EN CHARGE";
        if (isPEC) { 
            isVisible = true; 
            document.getElementById('btn-signal').classList.add('active'); 
            document.getElementById('btn-signal').innerText = "‚úÖ DISPOSITIF REJOINT";
            alerteWhatsApp(myName); 
        }
        sendUpdate();
    };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBip() { if (audioCtx.state === 'suspended') audioCtx.resume(); const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.frequency.setValueAtTime(880, audioCtx.currentTime); gain.gain.setValueAtTime(0.2, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.15); }
    document.getElementById('btn-sat').onclick = function() { if (!isSat) { map.removeLayer(osm); map.addLayer(sat); } else { map.removeLayer(sat); map.addLayer(osm); } isSat = !isSat; };
    document.getElementById('btn-reset').onclick = function() { if(confirm("Effacer toutes les positions ?")) { db.ref('vehicles').remove(); lastAnnouncedUnit = null; } };
    let myPos = null, isVisible = false, isPEC = false, myStream = null, firstFix = true;
    let markers = {}; const myMarker = L.marker([0, 0], { zIndexOffset: 2000 }).addTo(map).bindPopup("MOI");
    function speak(text) { if (!window.speechSynthesis) return; window.speechSynthesis.cancel(); const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'fr-FR'; window.speechSynthesis.speak(utterance); }
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) { const recognition = new SpeechRecognition(); recognition.lang = 'fr-FR'; document.getElementById('btn-dict').onclick = () => { try { recognition.start(); header.innerText = "√âCOUTE..."; } catch(e) {} }; recognition.onresult = (event) => { const msg = event.results[0][0].transcript; db.ref('last_msg').set({ from: myName, text: msg, ts: Date.now() }); }; }
    const peer = new Peer(myName.replace(/[^a-zA-Z0-9]/g, ""));
    navigator.mediaDevices.getUserMedia({ audio: true }).then(st => { myStream = st; myStream.getAudioTracks()[0].enabled = false; });
    document.getElementById('btn-vocal').onclick = function() { if(!myStream) return; const active = myStream.getAudioTracks()[0].enabled; myStream.getAudioTracks()[0].enabled = !active; this.innerText = !active ? "üéôÔ∏è ON" : "üéôÔ∏è LIVE"; this.classList.toggle('on'); };
    function sendUpdate() { if (!myPos) return; const safeId = myName.replace(/[^a-zA-Z0-9]/g, "_"); if (isVisible || isPEC) { db.ref('vehicles/' + safeId).set({ lat: myPos.lat, lon: myPos.lon, active: isPEC, ts: Date.now(), label: myName }); } else { db.ref('vehicles/' + safeId).remove(); } }
    document.getElementById('btn-signal').onclick = function() { if (audioCtx.state === 'suspended') audioCtx.resume(); isVisible = !isVisible; this.classList.toggle('active'); this.innerText = isVisible ? "‚úÖ REJOINT" : "üì° REJOINDRE"; sendUpdate(); };
    
    db.ref().on('value', (snapshot) => {
        const root = snapshot.val() || {}; const data = root.vehicles || {}; const lastMsg = root.last_msg || {}; const now = Date.now();
        let unitInAction = null; let actionPos = null;
        if (lastMsg.ts && lastMsg.from !== myName) { if (!window.lastShownTs || window.lastShownTs !== lastMsg.ts) { window.lastShownTs = lastMsg.ts; isLockedForMsg = true; header.innerText = lastMsg.from.toUpperCase() + " : " + lastMsg.text; header.className = "header-msg"; setTimeout(() => speak(lastMsg.from + " dit " + lastMsg.text), 100); setTimeout(() => { isLockedForMsg = false; header.className = ""; db.ref('last_msg').remove(); }, 7000); } }
        for (let id in markers) { map.removeLayer(markers[id]); } markers = {}; 
        const mySafeId = myName.replace(/[^a-zA-Z0-9]/g, "_");
        for (let id in data) { 
            const v = data[id]; 
            if (now - v.ts > 10000) continue; 
            const displayName = v.label || id.replace(/_/g, ' '); 
            const isMe = (id === mySafeId);
            if (v.active) { 
                unitInAction = displayName; 
                actionPos = [v.lat, v.lon]; 
                if (lastAnnouncedUnit !== displayName && !isMe) { speak("Alerte. " + displayName + " d√©marre."); lastAnnouncedUnit = displayName; } 
            } 
            if (!isMe && (isVisible || v.active)) { 
                const m = L.marker([v.lat, v.lon], v.active ? { icon: gyroIcon } : {}).addTo(map);
                m.bindTooltip(displayName, { permanent: true, direction: 'top', className: 'tactical-tooltip', offset: [0, -10] });
                markers[id] = m;
            } 
        }
        if (!unitInAction) lastAnnouncedUnit = null;
        myMarker.setIcon(isPEC ? gyroIcon : new L.Icon.Default());
        if (actionPos) { map.setView(actionPos, map.getZoom() < 15 ? 17 : map.getZoom()); }
        if (!isLockedForMsg) { if (unitInAction) { if (header.className !== "header-alert") playBip(); header.className = "header-alert"; altToggle = !altToggle; header.innerText = altToggle ? "üö® " + unitInAction.toUpperCase() : "PRISE EN CHARGE"; } else { header.innerText = "TACTICAL DEPLOY"; header.className = ""; } }
    });
    navigator.geolocation.watchPosition((p) => { myPos = { lat: p.coords.latitude, lon: p.coords.longitude }; myMarker.setLatLng([myPos.lat, myPos.lon]); if (firstFix) { map.setView([myPos.lat, myPos.lon], 17); firstFix = false; } if (isVisible || isPEC) sendUpdate(); }, null, { enableHighAccuracy: true });
</script>
</body>
</html>
