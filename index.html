<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJET TCHAT</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* Titre CentrÃ© 80% de l'Ã©cran */
        #main-title {
            width: 80%; margin: 10px auto; text-align: center;
            padding: 12px; border: 2px solid #e74c3c; color: #e74c3c;
            font-weight: bold; background: #2c2c2c; border-radius: 8px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        #ui-panel { padding: 10px 15px; background: #2c2c2c; z-index: 1000; position: relative; }

        /* BANDEAU DE NOTIFICATION */
        #notification-banner { 
            padding: 15px; border-radius: 4px; font-weight: bold; text-align: center;
            background: #27ae60; margin-bottom: 10px; font-size: 1.1rem;
            border: 2px solid transparent; transition: all 0.3s;
        }

        /* STYLE ALERTE ROUGE CLIGNOTANTE */
        .alert-active { 
            background: #ff0000 !important; 
            color: #ffffff !important;
            animation: pulse-red 0.5s infinite alternate;
            border: 2px solid #ffffff !important;
        }
        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.6; } }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; font-size: 0.8rem; }
        
        #btn-signal { background: #3498db; }
        #btn-signal.active { background: #2ecc71; }
        #btn-pec { background: #e67e22; grid-column: span 2; margin-top: 8px; height: 50px; font-size: 1rem; }
        #btn-pec.active { background: #c0392b; }

        input { 
            width: 100%; padding: 12px; background: #444; border: 1px solid #666; 
            color: white; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; 
            font-size: 1rem;
        }
        
        #map { height: calc(100vh - 280px); width: 100%; background: #222; }
    </style>
</head>
<body>

<div id="main-title">PROJET TCHAT</div>

<div id="ui-panel">
    <input type="text" id="user-id" placeholder="NOM DE L'UNITÃ‰ (Ex: ALPHA 1)">
    
    <div id="notification-banner">ZONE SÃ‰CURISÃ‰E</div>
    
    <div class="btn-grid">
        <button id="btn-signal">ðŸ“¡ S'AFFICHER : NON</button>
        <button id="btn-pec">ðŸš¨ DÃ‰MARRER PRISE EN CHARGE</button>
    </div>
</div>

<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- 1. CONFIGURATION FIREBASE INTÃ‰GRÃ‰E ---
    const firebaseConfig = { 
        databaseURL: "https://poursuite-tactique-default-rtdb.europe-west1.firebasedatabase.app/" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. INITIALISATION ---
    const idInput = document.getElementById('user-id');
    let myName = localStorage.getItem('unit_name') || "Unite-" + Math.floor(Math.random() * 999);
    idInput.value = myName;

    const map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let myPos = null;
    let isVisible = false;
    let isPEC = false;
    const markers = {};
    const myMarker = L.marker([0, 0], { zIndexOffset: 2000 }).addTo(map).bindPopup("MA POSITION");
    const banner = document.getElementById('notification-banner');

    // --- 3. SYNCHRONISATION ---
    function sendUpdate() {
        if (!myPos) return;
        const safeId = myName.replace(/[^a-zA-Z0-9]/g, "_");
        if (isVisible) {
            db.ref('vehicles/' + safeId).set({
                lat: myPos.lat,
                lon: myPos.lon,
                active: isPEC,
                timestamp: Date.now()
            });
        } else {
            db.ref('vehicles/' + safeId).remove();
        }
    }

    // --- 4. BOUTONS ---
    document.getElementById('btn-signal').onclick = function() {
        isVisible = !isVisible;
        this.classList.toggle('active');
        this.innerText = isVisible ? "ðŸ“¡ S'AFFICHER : OUI" : "ðŸ“¡ S'AFFICHER : NON";
        sendUpdate();
    };

    document.getElementById('btn-pec').onclick = function() {
        isPEC = !isPEC;
        this.classList.toggle('active');
        this.innerText = isPEC ? "ðŸ›‘ STOP INTERCEPTION" : "ðŸš¨ DÃ‰MARRER PRISE EN CHARGE";
        sendUpdate();
    };

    idInput.onchange = function() {
        db.ref('vehicles/' + myName.replace(/[^a-zA-Z0-9]/g, "_")).remove();
        myName = this.value;
        localStorage.setItem('unit_name', myName);
        sendUpdate();
    };

    // --- 5. Ã‰COUTEUR GLOBAL (NOTIFICATION PARTOUT) ---
    db.ref('vehicles/').on('value', (snapshot) => {
        const data = snapshot.val() || {};
        let unitInAction = null;
        const safeMyId = myName.replace(/[^a-zA-Z0-9]/g, "_");

        for (let id in markers) {
            if (!data[id]) { map.removeLayer(markers[id]); delete markers[id]; }
        }

        for (let id in data) {
            const v = data[id];
            
            // Si quelqu'un active la Prise en Charge
            if (v.active === true) {
                unitInAction = id.replace(/_/g, ' ');
            }

            if (id === safeMyId) continue;

            if (!markers[id]) {
                markers[id] = L.marker([v.lat, v.lon]).addTo(map).bindPopup(id);
            } else {
                markers[id].setLatLng([v.lat, v.lon]);
            }
        }

        // MISE Ã€ JOUR DU BANDEAU ROUGE SUR TOUS LES APPAREILS
        if (unitInAction) {
            banner.innerText = "ðŸš¨ ALERTE : " + unitInAction.toUpperCase() + " EN PRISE EN CHARGE";
            banner.className = "alert-active";
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        } else {
            banner.innerText = "ZONE SÃ‰CURISÃ‰E";
            banner.className = "";
        }
    });

    // --- 6. GPS ---
    navigator.geolocation.watchPosition((p) => {
        myPos = { lat: p.coords.latitude, lon: p.coords.longitude };
        myMarker.setLatLng([myPos.lat, myPos.lon]);
        if (isVisible) { map.panTo([myPos.lat, myPos.lon]); }
        sendUpdate();
        db.ref('vehicles/' + myName.replace(/[^a-zA-Z0-9]/g, "_")).onDisconnect().remove();
    }, null, { enableHighAccuracy: true });

</script>
</body>
</html>
